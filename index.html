<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D 모바일 쿼터뷰 게임</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 스크롤 방지 */
            background-color: #222;
            touch-action: none; /* 모바일 브라우저의 기본 터치 액션(새로고침 등) 방지 */
        }
        #ui-layer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="ui-layer">화면을 터치하고 드래그해서 이동해봐!</div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        // 1. 씬, 카메라, 렌더러 설정
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // 하늘색 배경

        // 세로 화면에 맞춘 카메라 비율
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. 조명 추가
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(10, 20, 10);
        scene.add(dirLight);

        // 3. 바닥 (Ground)
        const groundGeo = new THREE.PlaneGeometry(100, 100);
        const groundMat = new THREE.MeshStandardMaterial({ color: 0x4caf50 });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // 4. 플레이어 (파란색 원기둥)
        const playerGeo = new THREE.CylinderGeometry(0.5, 0.5, 2, 16);
        const playerMat = new THREE.MeshStandardMaterial({ color: 0x2196f3 });
        const player = new THREE.Mesh(playerGeo, playerMat);
        player.position.y = 1; // 바닥 위로 올림
        scene.add(player);

        // 5. 몬스터 (빨간색 상자)
        const monsterGeo = new THREE.BoxGeometry(1, 1, 1);
        const monsterMat = new THREE.MeshStandardMaterial({ color: 0xf44336 });
        const monster = new THREE.Mesh(monsterGeo, monsterMat);
        monster.position.set(3, 0.5, -5);
        scene.add(monster);

        // 6. 쿼터뷰 카메라 위치 설정 (플레이어 기준)
        const cameraOffset = new THREE.Vector3(0, 15, 15);

        // 7. 터치 컨트롤 로직 (터치한 곳 기준 360도 이동)
        let isTouching = false;
        let startTouch = { x: 0, y: 0 };
        let moveVector = new THREE.Vector3(0, 0, 0);
        const playerSpeed = 0.15;

        window.addEventListener('touchstart', (e) => {
            isTouching = true;
            startTouch.x = e.touches[0].clientX;
            startTouch.y = e.touches[0].clientY;
        });

        window.addEventListener('touchmove', (e) => {
            if (!isTouching) return;
            
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            
            // 터치 시작점과 현재 위치의 차이 계산
            const dx = currentX - startTouch.x;
            const dy = currentY - startTouch.y;
            
            // 360도 방향 각도 구하기
            const angle = Math.atan2(dy, dx);
            
            // 드래그 거리에 따라 속도 제한 (가상 조이스틱 느낌)
            const distance = Math.sqrt(dx * dx + dy * dy);
            const speedRatio = Math.min(distance / 50, 1); // 50픽셀 이상 드래그하면 최고 속도

            // 2D 화면의 방향을 3D 공간의 X, Z축 이동으로 변환
            moveVector.x = Math.cos(angle) * playerSpeed * speedRatio;
            moveVector.z = Math.sin(angle) * playerSpeed * speedRatio;
            
            // 캐릭터가 이동하는 방향을 바라보게 하기
            player.rotation.y = -angle + Math.PI / 2; 
        });

        window.addEventListener('touchend', () => {
            isTouching = false;
            moveVector.set(0, 0, 0); // 터치를 떼면 멈춤
        });

        // 창 크기 변경 시 대응
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 8. 애니메이션 루프 (매 프레임마다 실행)
        function animate() {
            requestAnimationFrame(animate);

            // 플레이어 이동
            player.position.add(moveVector);

            // 카메라가 플레이어를 따라가게 설정 (쿼터뷰 유지)
            camera.position.x = player.position.x + cameraOffset.x;
            camera.position.y = player.position.y + cameraOffset.y;
            camera.position.z = player.position.z + cameraOffset.z;
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
